@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>DCL Systems</title>

    <link href="@routes.Assets.versioned("stylesheets/new.css")" media="screen" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")" media="screen" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="@routes.Assets.versioned("stylesheets/custom.min.css")" media="screen" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="@routes.Assets.versioned("stylesheets/font-awesome.min.css")" media="screen" rel="stylesheet">

    <!-- NProgress -->
    <link href="@routes.Assets.versioned("stylesheets/nprogress.css")" media="screen" rel="stylesheet">

    <!-- iCheck -->
    <link href="@routes.Assets.versioned("stylesheets/green.css")" media="screen" rel="stylesheet">

    <!-- Datatables -->
    <link href="@routes.Assets.versioned("stylesheets/dataTables.bootstrap.min.css")" media="screen" rel="stylesheet">
    <link href="@routes.Assets.versioned("stylesheets/buttons.bootstrap.min.css")" media="screen" rel="stylesheet">
    <link href="@routes.Assets.versioned("stylesheets/fixedHeader.bootstrap.min.css")" media="screen" rel="stylesheet">
    <link href="@routes.Assets.versioned("stylesheets/responsive.bootstrap.min.css")" media="screen" rel="stylesheet">
    <link href="@routes.Assets.versioned("stylesheets/scroller.bootstrap.min.css")" media="screen" rel="stylesheet">
  </head>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <a href=@routes.HomeController.index() class="site_title"><i class="fa fa-paw"></i> <span>DCL Systems</span></a>
            </div>

            <div class="clearfix"></div>

            <!-- menu profile quick info -->
            <div class="profile clearfix">
              <div class="profile_pic">
                <img src="images/img.jpg" alt="..." class="img-circle profile_img">
              </div>
              <div class="profile_info">
                <span>Welcome,</span>
                <h2>John Doe</h2>
              </div>
              <div class="clearfix"></div>
            </div>
            <!-- /menu profile quick info -->

            <br />

            <!-- sidebar menu -->
            <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
              <div class="menu_section">
                <h3>Home</h3>
                <ul class="nav side-menu">
				
				
                  <li><a><i class="fa fa-home"></i> Fuel <span class="fa fa-chevron-down"></span></a>
                    <ul class="nav child_menu">
                      <li @if(title == "index"){class="active"}><a href=@routes.HomeController.index()>Fuel Levels</a></li>
                      <li @if(title == "orderfuel"){class="active"}><a href=@routes.HomeController.orderfuel()>Order Fuel</a></li>
                      <li @if(title == "setfuelprices"){class="active"}><a href=@routes.HomeController.setfuelprices()>Set Fuel Prices</a></li>
                    </ul>
                  </li>
                  <li><a><i class="fa fa-edit"></i> Reports <span class="fa fa-chevron-down"></span></a>
                    <ul class="nav child_menu">
                      <li @if(title == "reports"){class="active"}><a href=@routes.HomeController.reports()>Reports</a></li>
					  <li>Graphs</li>
                      <li @if(title == "linegraph"){class="active"}><a href=@routes.HomeController.linegraph()>Line Graph</a></li>
                      <li @if(title == "bargraph"){class="active"}><a href=@routes.HomeController.bargraph()>Bar Graph</a></li>
                      <li @if(title == "piegraph"){class="active"}><a href=@routes.HomeController.piegraph()>Pie Graph</a></li>

                    </ul>
                  </li>
                  <li @if(title == "roster"){class="active"}><a href=@routes.HomeController.roster()><i class="fa fa-desktop"></i> Roster</a>
                  </li>
				  
                  <li @if(title == "rewardmembers"){class="active"}><a href=@routes.HomeController.rewardmembers()><i class="fa fa-table"></i> Reward Members</a>
                  </li>    
                </ul>
              </div>

            <!-- /sidebar menu -->

            <!-- /menu footer buttons -->
            <div class="sidebar-footer hidden-small">
              <a data-toggle="tooltip" data-placement="top" title="Settings">
                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
              </a>
              <a data-toggle="tooltip" data-placement="top" title="FullScreen">
                <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
              </a>
              <a data-toggle="tooltip" data-placement="top" title="Lock">
                <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
              </a>
              <a data-toggle="tooltip" data-placement="top" title="Logout" href="login.html">
                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
              </a>
            </div>
            <!-- /menu footer buttons -->
          </div>
	</div>
        <!-- page content -->

        <div class="new">
            @content 
        </div>


        <!-- /page content -->

		
		

      </div>
    </div>

    <!-- jQuery -->
    <script src="@routes.Assets.versioned("js/jquery.min.js")" type="text/javascript"></script>
    <!-- Bootstrap -->
    <script src="@routes.Assets.versioned("js/bootstrap.min.js")" type="text/javascript"></script>
    <!-- FastClick -->
    <script src="@routes.Assets.versioned("js/fastclick.js")" type="text/javascript"></script>
    <!-- NProgress -->
    <script src="@routes.Assets.versioned("js/nprogress.js")" type="text/javascript"></script>
    
    <!-- Custom Theme Scripts -->
    <script src="@routes.Assets.versioned("js/custom.min.js")" type="text/javascript"></script>


    <!-- iCheck -->
    <script src="@routes.Assets.versioned("js/icheck.min.js")" type="text/javascript"></script>
    <!-- Datatables -->
    <script src="@routes.Assets.versioned("js/jquery.dataTables.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("js/dataTables.bootstrap.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("js/dataTables.buttons.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("js/buttons.bootstrap.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("js/buttons.flash.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("js/buttons.html5.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("js/buttons.print.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("js/dataTables.fixedHeader.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("js/dataTables.keyTable.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("js/dataTables.responsive.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("js/responsive.bootstrap.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("js/dataTables.scroller.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("js/jszip.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("js/pdfmake.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("js/vfs_fonts.js")" type="text/javascript"></script>
  </body>

</html>
